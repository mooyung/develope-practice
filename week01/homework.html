<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <title>스파르타코딩클럽 | 부트스트랩 연습하기</title>
    <style>
        .wrap {
            width: 600px;
            left: 50%;
            margin: 50px auto;
        }

        .title {
            width: 580px;
            color: black;
            font-weight: bold;
            font-family: 'Black Han Sans', sans-serif;
            font-size: x-large;
            margin: 30px auto;
        }

        .button {
            left: 50%;
            margin: auto;
        }

    </style>
</head>

<body>
<div class="wrap">
    <div class="img">
        <img src="https://images.unsplash.com/photo-1560931580-af17e379502e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8d29vZGVuJTIwaG91c2V8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
             alt="An old house" width="600" height="400">
    </div>
    <div class="title">
        <h1>숲 속의 오래된 나무집 <span class="badge badge-secondary">peaceful!</span></h1>
    </div>
    <div class="payment">
        <p>가격: ₩ 35,000,000</p>
    </div>
    <div class="input">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">구매자</span>
            </div>
            <input type="text" class="form-control" placeholder="이름" aria-label="Username"
                   aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">이메일 주소</span>
            </div>
            <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="메일">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="phn">전화번호</span>
            </div>
            <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="핸드폰">
        </div>
        <div class="input-group mb-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">요청사항</span>
                </div>
                <input type="text" class="form-control" aria-describedby="basic-addon3" placeholder="바라는 점">
            </div>


        </div>
    </div>
    <div class="button">
        <button type="button" class="btn btn-primary">문의하기</button>
    </div>

</div>
</body>

</html>
