<!Doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript + jQuery + Ajax 연습하기</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }

        div.question-box > div {
            margin-top: 30px;
        }

    </style>

    <script>
        function showDog() {
            $.ajax({
                type: "get",
                url: "https://dog.ceo/api/breeds/image/random",
                data: {},
                success: function (response){
                   let img_link = response['message']
                    $('#img-dog').attr('src',img_link)

                }


            })
            // 여기에 코드를 입력하세요
        }
    </script>

</head>
<body>
<h1>Javascript + jQuery + Ajax 연습하기</h1>

<hr/>

<div class="question-box">
    <h2>랜덤 멍멍이 사진 API를 이용하기</h2>
    <p>예쁜 멍멍이 사진을 보여주세요</p>
    <p>업데이트 버튼을 누를 때마다 화면에 데이터가 지웠다 새로 씌여져야 합니다.</p>
    <button onclick="showDog()">멍멍이를 보자</button>
    <div>
        <img id="img-dog" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"/>
    </div>
</div>
</body>
</html>
